<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="main">
      <div class="full">
        <a href=".image-equilibrium.jpg">
          <img src=".image-equilibrium.jpg" class="main-img" alt="Equilibrium">
        </a>
      </div>
      <p class="card-name">Equilibrium #3429</p>
      <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="line-1">
        <div class="price">
          <img src="./icon-ethereum.svg" class="icon-ethereum" alt="icon-ethereum">
          <span class="card-price">0.041 ETH</span>
        </div>
        <div class="timer">
          <img src="./icon-clock.svg" class="icon-clock" alt="icon-clock">
          <span class="card-time">3 days left</span>
        </div>
      </div>
      <hr class="solid-line">
      <div class="line-2">
        <img src="./image-avatar.png" class="avatar" alt="image-avatar">
        <div>
          <span class="text-1">Creation of</span>
          <span class="card-creator">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
